<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User {{ user.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="card w-50">
            <div class="card-header">
                Edit User {{ user.id }}
            </div>
            <div class="card-body">
                <form action="/users/{{ user.id }}/update" method="post">
                    <div class="mb-3">
                        <label class="form-label">First_name:</label>
                        <input value= "{{ user.first_name }}" type="text" name="template_first_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">last_name:</label>
                        <input value= "{{ user.last_name }}" type="text" name="template_last_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input value= "{{ user.email }}" type="text" name="template_tamplate_email" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="ADD USER" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
