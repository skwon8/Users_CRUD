<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User {{ user.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="card w-50">
            <div class="card-header d-flex justify-content-between">
                <strong>User {{ user.id }}</strong> 
                <a href="/users" class="btn btn-primary btn-sm">HOME</a>
            </div>
            <div class="card-body">
                <p class="card-text">Full Name: {{ user.first_name }} {{ user.last_name }} {{ user.emil }}</p>
                <p class="card-text">Created On: {{ user.created_at }}</p>
                <p class="card-text">Last updated On: {{ user.updated_at }}</p>
            </div>
            <div class="card-footer">
                <a href="/users/{{user.id}}/edit" class="btn btn-primary btn-sm">EDIT</a>
                <a href="/users/{{user.id}}/delete" class="btn btn-danger btn-sm">DELETE</a>
            </div>
        </div>
    </div>
</body>
</html>
